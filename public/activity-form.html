<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Activity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Add Activity</h1>
  <form id="activity-form">
    <input type="number" id="club_id" placeholder="Club ID" required>
    <input type="text" id="activity_name" placeholder="Activity Name" required>
    <input type="date" id="activity_date" placeholder="Activity Date" required>
    <input type="text" id="activity_description" placeholder="Activity Description" required>
    <button type="submit">Add Activity</button>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
