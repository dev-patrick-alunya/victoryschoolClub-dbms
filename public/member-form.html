<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Member</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Add Member</h1>
  <form id="member-form">
    <input type="text" id="member_name" placeholder="Member Name" required>
    <input type="text" id="member_class" placeholder="Member Class" required>
    <input type="text" id="member_admission_number" placeholder="Admission Number" required>
    <input type="number" id="member_club" placeholder="Club ID" required>
    <input type="text" id="member_role" placeholder="Member Role" required>
    <button type="submit">Add Member</button>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
