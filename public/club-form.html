<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Club</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Add Club</h1>
  <form id="club-form">
    <input type="text" id="club_name" placeholder="Club Name" required>
    <input type="number" id="club_patron" placeholder="Club Patron ID" required>
    <input type="text" id="club_revenue_activity" placeholder="Revenue Activity" required>
    <input type="date" id="club_revenue_date" placeholder="Revenue Date" required>
    <input type="number" id="club_revenue_amount" placeholder="Revenue Amount" required>
    <button type="submit">Add Club</button>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
