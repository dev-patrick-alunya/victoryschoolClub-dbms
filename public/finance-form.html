<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Finance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Add Finance</h1>
  <form id="finance-form">
    <input type="number" id="club_id" placeholder="Club ID" required>
    <input type="text" id="finance_description" placeholder="Finance Description" required>
    <input type="number" id="finance_amount" placeholder="Finance Amount" required>
    <input type="date" id="finance_date" placeholder="Finance Date" required>
    <button type="submit">Add Finance</button>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
